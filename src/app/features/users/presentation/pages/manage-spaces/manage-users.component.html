<h1>Gestionar Espacios</h1>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Nombre usuario</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="userForm.controls['name'].hasError('required')">
      El nombre del usuario es obligatorio.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>
  <div class="button-group">
  <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Crear Usuario</button>
  <button mat-raised-button color="accent" type="button" (click)="onBack()">Regresar</button>
  </div>
</form>
